<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.5.1.min.js"></script>
    <title></title>
    <script>
        $(document).ready(function(){
            $("p").on("click", function(){
                $(this).hide();
            })
            $("#btn").click(function(){
                $("p").show();
            })
        })
    </script>
</head>
<body>
    <p>This is a paragrap</p>
    <button id="btn">Click me</button>
</body>
</html>
